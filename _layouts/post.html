<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MewX's Personal Blog | {{ page.title }} - {{ page.subtitle }}">
    <meta name="author" content="MewX">
    {% include webmastermeta.html %}

    <title>MewX's Blog | {{ page.title }} - {{ page.subtitle }}</title>
    <link href="{{ site.baseurl }}favicon.ico" mce_href="{{ site.baseurl }}favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="{{ site.baseurl }}favicon.ico" mce_href="{{ site.baseurl }}favicon.ico" rel="icon" type="image/x-icon" />
    <link href="{{ site.baseurl }}favicon.ico" mce_href="{{ site.baseurl }}favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link href="{{ site.baseurl }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}css/clean-blog.css" rel="stylesheet">
    <link href="{{ site.baseurl }}css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    {% include navigator.html %}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{ site.cdn }}imgs/site/post-title.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ page.title }}</h1>
                        <h2 class="subheading">{{ page.subtitle }}</h2>
                        <span class="meta">Posted by {{ page.author }} on {{ page.date | date: "%b %d, %Y" }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ content }}
                    <hr>

                    <!-- Disqus Board -->
                    <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'mewx'; // required: replace example with your forum shortname

                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                    <noscript>Please enable JavaScript to view <a href="https://disqus.com/?ref_noscript">MewX comments powered by Disqus.</a></noscript>
                    <a href="https://disqus.com" class="dsq-brlink">MewX comments powered by <span class="logo-disqus">Disqus</span></a>
                </div>
            </div>
        </div>
    </article>

    <hr>

    {% include copyleft.html %}

    <script src="{{ site.baseurl }}js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}js/clean-blog.min.js"></script>

    <script src="{{ site.baseurl }}js/laphs.min.js"></script>
    <script type="text/javascript">LivePhotos.initialize();</script>
</body>
</html>
