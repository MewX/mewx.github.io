<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #2196F3;
        --primary-dark: #1976D2;
        --primary-light: #64B5F6;
        --accent: #03A9F4;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --bg-light: #f0f9ff;
        --bg-white: #ffffff;
        --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
        --shadow-md: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
        --shadow-lg: 0 10px 25px rgba(0,0,0,0.15), 0 5px 10px rgba(0,0,0,0.05);
        --shadow-xl: 0 20px 40px rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.1);
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: var(--text-dark);
        overflow-x: hidden;
        background: var(--bg-light);
    }

    /* Navigation */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        background: transparent;
    }

    .navbar.scrolled {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow-sm);
        padding: 1rem 2rem;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .navbar.scrolled .navbar-brand {
        color: var(--primary);
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        position: relative;
    }

    .navbar.scrolled .nav-link {
        color: var(--text-dark);
    }

    .nav-link:hover {
        color: var(--accent);
    }

    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .navbar.scrolled .mobile-menu-btn {
        color: var(--text-dark);
    }

    /* Hero Section */
    .hero {
        min-height: 100vh;
        background: linear-gradient(135deg, #42a5f5 0%, #2196F3 50%, #1976D2 100%);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('{{ site.cdn }}imgs/site/home-title-v3.jpg') center/cover fixed;
        opacity: 0.15;
        z-index: 0;
    }

    .hero-content {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 1200px;
    }

    .logo-container {
        max-width: 500px;
        margin: 0 auto 3rem;
    }

    .logo-container svg {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
    }

    .hero-subtitle {
        font-size: 2.5rem;
        font-weight: 300;
        color: white;
        margin-bottom: 2rem;
        opacity: 0;
        letter-spacing: -0.02em;
    }

    .hero-subtitle .letter {
        display: inline-block;
    }

    .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        animation: bounce 2s infinite;
        opacity: 0.8;
        transition: opacity 0.3s;
    }

    .scroll-indicator:hover {
        opacity: 1;
    }

    .scroll-indicator i {
        color: white;
        font-size: 2rem;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
        40% { transform: translateX(-50%) translateY(-15px); }
        60% { transform: translateX(-50%) translateY(-7px); }
    }

    /* Content Section */
    .content-section {
        max-width: 1400px;
        margin: 0 auto;
        padding: 6rem 2rem 8rem;
    }

    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 4rem;
        color: var(--text-dark);
    }

    /* Post Grid */
    .posts-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 3rem;
        margin-bottom: 5rem;
    }

    .post-card {
        background: var(--bg-white);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        transform: translateY(30px);
        position: relative;
        min-height: 280px;
    }

    .post-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
    }

    .post-card:hover::before {
        transform: scaleX(1);
    }

    .post-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-xl);
    }

    .post-card-link {
        text-decoration: none;
        color: inherit;
        display: block;
        padding: 2.5rem;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .post-title {
        font-size: 1.625rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-dark);
        line-height: 1.4;
        transition: color 0.3s ease;
    }

    .post-card:hover .post-title {
        color: var(--primary);
    }

    .post-subtitle {
        font-size: 1.0625rem;
        color: var(--text-light);
        margin-bottom: 2rem;
        line-height: 1.7;
        flex-grow: 1;
    }

    .post-meta {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        font-size: 0.9375rem;
        color: var(--text-light);
        padding-top: 1.5rem;
        margin-top: auto;
        border-top: 1px solid #e2e8f0;
    }

    .post-meta i {
        color: var(--primary);
    }

    /* Pagination */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2.5rem;
        margin-top: 5rem;
    }

    .pagination a {
        text-decoration: none;
    }

    .pagination-btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-family: 'Inter', sans-serif;
    }

    .pagination-btn:not(:disabled) {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
    }

    .pagination-btn:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
    }

    .pagination-btn:disabled {
        background: #e2e8f0;
        color: #94a3b8;
        cursor: not-allowed;
    }

    .pagination-info {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--primary);
        padding: 0.75rem 2rem;
        background: white;
        border-radius: 50px;
        box-shadow: var(--shadow-sm);
        border: 2px solid var(--primary-light);
    }

    /* Footer */
    .footer {
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);
        color: white;
        padding: 4rem 2rem 2.5rem;
        text-align: center;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 2.5rem;
    }

    .social-link {
        width: 52px;
        height: 52px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        font-size: 1.375rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .social-link:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .copy-left {
        display: inline-block;
        transform: scaleX(-1);
    }

    .footer-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        line-height: 1.8;
    }

    .footer-text a {
        color: #93c5fd;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer-text a:hover {
        color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }

        .mobile-menu-btn {
            display: block;
        }

        .hero-subtitle {
            font-size: 1.75rem;
        }

        .posts-grid {
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .section-title {
            font-size: 2rem;
        }

        .pagination {
            flex-direction: column;
            gap: 1.25rem;
        }

        .content-section {
            padding: 4rem 1.5rem 6rem;
        }
    }

    @media (max-width: 480px) {
        .navbar {
            padding: 1rem;
        }

        .content-section {
            padding: 3rem 1rem 5rem;
        }

        .post-card-link {
            padding: 2rem;
        }

        .post-title {
            font-size: 1.375rem;
        }

        .posts-grid {
            gap: 1.5rem;
        }
    }
</style>
